<!doctype html>
<html><head><meta charset="utf-8"></head><body>
  <template id="tpl-mode-tilt">
    <style>
      :host{
        all:initial; contain:content; display:block; width:100%; height:100%; align-self:stretch;
        --fs: 10px;
        --icon: 12px;
        --batt-w: 28px;
        --batt-h: 8px;
        --cap-w: 3px;
        --cap-h: 4px;
        --hgap: 8px;
        --divider: rgba(255,255,255,.16);
      }
      *,*::before,*::after{box-sizing:border-box}

      .wrap{position:relative;height:100%;padding:0 2px;background:#000;color:#fff;font-size:var(--fs)}
      #list{
        height:100%;
        display:grid;
        grid-template-rows: repeat(12, minmax(0, 1fr));
        background:#000; /* 纯黑 */
        overflow:hidden;
      }

      .row{
        background:#000;
        display:grid;
        grid-template-columns: 1fr var(--icon) var(--icon) minmax(52px, max-content) var(--batt-w);
        align-items:center;
        column-gap:var(--hgap);
      }
      .row + .row{ border-top:1px solid var(--divider); }

      .name{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#fff; opacity:.9; }
      .icon{width:var(--icon);height:var(--icon);display:inline-block}
      .icon svg{width:100%;height:100%}
      .icon img{width:100%;height:100%;object-fit:contain;display:block}
      .icon.bulb{filter: drop-shadow(0 0 .8px #00ff6a)}
      .icon.siren{opacity:.9}

      .deg{ min-width:52px; text-align:left; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

      .batt{ width:var(--batt-w); height:var(--batt-h); display:block; object-fit:contain }

      .muted{opacity:.35}

      .empty{position:absolute;inset:0;display:none;align-items:center;justify-content:center;color:#9ab;font-size:12px;pointer-events:none}
    </style>
    <div class="wrap">
      <div id="list"></div>
      <div id="empty" class="empty">无探头</div>
    </div>
  </template>
</body></html>
